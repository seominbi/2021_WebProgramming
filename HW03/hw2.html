            </tr>
            <tr>
                <td>웹 페이지는 브라우저에 HTML 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인데 삽입하여야 한다.</td>
                <td>
                    <figure>
                        <pre><code>&#60;&#33;doctype html&#62;
&#60;&#47;html&#62;
...
&#60;&#47;html&#62;</code></pre>
