<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        .main{
            background: mediumturquoise;
        }
        .headline{
            color: darkred;
            font-size: xx-large;
            text-align: center;
        }
        hr{
            border: none;
        }
        div.help{
            color:mediumblue;
        }
        p.help{
            font-size: x-large;
            color: sandybrown;
            font-weight: bold;

        }
        #hot{
            background: orange;
        }
    </style>
</head>
<body class="main">
    <h3 class="headline">클래스 셀렉터</h3>
    <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
</body>
</html>
