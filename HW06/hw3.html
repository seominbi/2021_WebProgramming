<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        .w{
            width:70px;
        }
    </style>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td class="w" style="background-color: brown; "></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td class="w" style="background-color: deepskyblue;"></td>
            </tr>

            <tr>
                <td>BlueViolet</td>
                <td>#BA2BE2</td>
                <td class="w" style="background-color: blueviolet;"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td class="w" style="background-color:gold;"></td>
            </tr>

            <tr>
                <td>DarkOrange</td>
                <td>#A52A2A</td>
                <td class="w" style="background-color: darkorange;"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td class="w" style="background-color: olivedrab;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
