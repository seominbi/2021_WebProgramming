<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        @keyframes move {
            0%{margin-left: 100%;}
            100%{margin-left: 0%;}
        }
        p{
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h1>애니메이션 응용</h1>
    <hr>
    <p><img src="../media/question.png" alt="질문"> 질문이 있습니다.</p>
</body>
</html>
